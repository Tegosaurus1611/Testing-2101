<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumble</title>
    <link rel="icon" href="tab-logo.png" type="png">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-std-4');
        @import url('https://fonts.cdnfonts.com/css/bukhari-script');

        body {
            font-family: 'Futura', sans-serif; 
            line-height: 1.6;
            background-color: #ffffff;
            color: #6ec6e6;
            padding-left: 5rem;
            padding-right: 5rem;
            padding-top: 1.5rem;
        }

        header {
            font-family: "Bukhari Script", cursive; 
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #6ec6e6;
            padding-bottom: 1rem;
            position: relative;
        }

        nav {
            display: flex;
            gap: 5.0rem;
        }

        nav a {
            font-family: 'Futura', sans-serif;
            color: #6f85a6;
            text-decoration: none;
            font-size: 23px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6ec6e6;
        }

        .user-logo {
            width: 50px;
            height: 50px;
            background-image: url('user-icon.png'); 
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: none;
            transition: color 0.3s;
        }

        .user-logo:hover {
            color: #6ec6e6;
        }

        hr {
            height: 4px;
            background-color: #6ec6e6;
            border-color: #6ec6e6;
            border: none;
            border-radius: 20px;
        }

        .content {
            padding: 2rem;
            text-align: left;
        }

        h1 {
            
            margin: 0;
            color: #40556e;
        }

        .editing-history {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .editing-history th,
        .editing-history td {
            padding: 10px;
            text-align: left;
        }

        .editing-history th {
            font-weight: bold;
            color: #666;
            padding: 5px;
        }

        .editing-history tbody tr {
            background-color: #e8f6fb;
            border-radius: 10px;
        }

        .editing-history tbody td {
            border: none;
            color: #508dbc;
            font-weight: bold;
            padding: 10px;
            margin: auto;
        }

        .editing-history tbody td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .editing-history tbody td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;

        }

        .dot-button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #333;
            margin: 2px;
        }
    </style>
</head>

</head>
<body>
  <header>
    <div class="logo">Scrumble</div>
    <nav>
      <a href="overview.html">Product Backlog</a>
      <a href="sprint_board.html">Sprint Board</a>
      <a href="#">My Teams</a>
    </nav>
    <div class="user-logo"></div>
  </header>
  <hr>
  <div class="content">
    <h1>Editing History</h1>
    <table class="editing-history">
      <thead>
        <tr>
          <th>Team Member</th>
          <th>Edited Date</th>
          <th>Edited Time</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="history-table-body">
        <!-- JavaScript will populate this section -->
      </tbody>
    </table>
  </div>
</body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('taskId');
            const task = tasks.find(t => t.id === taskId);
            const historyTableBody = document.getElementById('history-table-body');

            // Function to format the edited time
            function formatEditedTime(timestamp) {
                const date = new Date(timestamp);
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                return formattedTime;
            }

            // Function to format the edited date
            function formatEditedDate(timestamp) {
                const date = new Date(timestamp);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const formattedDate = `${month}/${day}/${year}`;
                return formattedDate;
            }

            // Function to populate the editing history table
            function populateEditingHistory() {
                historyTableBody.innerHTML = ''; // Clear existing table rows

                const editTime = task.editTime
                editTime.forEach((time, timeIndex) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${task.assignee}</td>
                        <td>${formatEditedDate(time)}</td>
                        <td>${formatEditedTime(time)}</td>
                    `;


                    historyTableBody.appendChild(row);
                });
            }

            // Call the function to populate the editing history table
            populateEditingHistory();
        });
    </script>
</body>
</html>
