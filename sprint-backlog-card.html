        .popup {
            color: #333;
            position: fixed;
            width: 500px;
            font-size: 30px;

            left: 50%;

            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Make sure it is above other content */
            text-align: center;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease; /* Smooth transition */
            user-select: none;
        }

        .popup.show {
            opacity: 1; /* Fully visible */
            animation: pop-in 0.5s forwards; /* Animation for appearing */
        }

        @keyframes pop-in {
            0% {
                transform: translate(-50%, -60%); /* Start a bit higher */
                opacity: 0; /* Start hidden */
            }
            100% {
                transform: translate(-50%, -50%); /* Move to center */
                opacity: 1; /* Fully visible */
            }
        }

        .popup.hide {
            animation: pop-out 0.5s forwards; /* Animation for disappearing */
        }

        @keyframes pop-out {
            0% {
                opacity: 1; /* Fully visible */
            }
            100% {
                opacity: 0; /* Fade out */
                transform: translate(-50%, -60%); /* Move a bit higher */
            }

        /* Custom dropdown container */

    <div class="container">
        <div class="card" id="not-started" ondrop="drop(event, 'Not-Started')" ondragover="allowDrop(event)">
            <div class="small-box">

                    <!-- Dropdown for sorting/filtering (unchanged) -->
                </div>
            </div>
            <div class="task-container" id="not-started-tasks" >
                <!-- Not Started tasks will be inserted here -->
            </div>

        <div class="card" id="in-progress" ondrop="drop(event, 'In-progress')" ondragover="allowDrop(event)">

                <p>In Progress</p>

                    <!-- Dropdown for sorting/filtering (unchanged) -->

    <script>
        const jsConfetti = new JSConfetti();

        // Get sprintId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sprintId = urlParams.get('sprintId');

        // Retrieve sprints from localStorage
        const sprints = JSON.parse(localStorage.getItem('sprints')) || [];
        // Find the specific sprint by ID
        const sprint = sprints.find(s => s.id === sprintId);
        let tempTasks = sprint.tasks || [];

        // Display sprint name
        const sprintName = document.getElementById('sprint-name');
        const name = document.createElement('p');
        name.textContent = `Sprint Name: ${sprint?.name || 'Sprint Not Found'}`;
        sprintName.appendChild(name);

        // Main function to display tasks
        function displayTasks(tasksToShow = null) {
            const notStartedContainer = document.getElementById('not-started-tasks');
            const inProgressContainer = document.getElementById('in-progress-tasks');
            const completedContainer = document.getElementById('completed-tasks');

            // Clear existing tasks in each container before re-rendering
            notStartedContainer.innerHTML = '';
            inProgressContainer.innerHTML = '';
            completedContainer.innerHTML = '';

            // If no tasks are passed in, use sprint tasks from localStorage
            const allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const sprintTasks = sprint?.tasks.map(sprintTask => 
                allTasks.find(task => task.id === sprintTask.id)) || [];

            const tasks = tasksToShow || sprintTasks;

            // Loop through the tasks and append them to the respective containers
            tasks.forEach(task => {
                if (task) {
                    const taskItem = createTaskElement(task);
                    switch (task.status) {
                        case 'Not-Started':
                            notStartedContainer.appendChild(taskItem);
                            break;
                        case 'In-progress':
                            inProgressContainer.appendChild(taskItem);
                            break;
                        case 'Completed':
                            completedContainer.appendChild(taskItem);
                            break;
                        default:
                            break;
                    }
                }
            });
        }

        // Sort tasks based on selected option
        function sortTasks(tasksToSort) {
            const sortOption = document.getElementById('sortOptions').value;

            // Sort based on the selected option
            tasksToSort.sort((a, b) => {
                switch (sortOption) {
                    case 'priorityHighLow':
                        return getPriorityValue(b.priority) - getPriorityValue(a.priority);
                    case 'priorityLowHigh':
                        return getPriorityValue(a.priority) - getPriorityValue(b.priority);
                    case 'oldest':
                        return new Date(a.createdTime) - new Date(b.createdTime);
                    case 'newest':
                        return new Date(b.createdTime) - new Date(a.createdTime);
                    default:
                        return 0; // No sorting
                }
            });

            // Update displayed tasks
            displayTasks(tasksToSort);
        }

        // Filter tasks based on selected tags
        function filterTasks() {
            const checkboxes = document.querySelectorAll('#tagDropdown input[type="checkbox"]');
            const selectedTags = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value.toLowerCase());

            
            
            const allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const sprintTasks = sprint?.tasks.map(sprintTask => 
                allTasks.find(task => task.id === sprintTask.id)) || [];

            if (selectedTags.length === 0) {
                return sprintTasks
            }
            // Filter tasks based on selected tags
            const filteredTasks = sprintTasks.filter(task => {
                const taskTags = Array.isArray(task.tags) ? task.tags.map(tag => tag.toLowerCase()) : [];
                return selectedTags.some(tag => taskTags.includes(tag)); // Check if any selected tags match the task tags
            });

            return filteredTasks;
        }

        function updateTasks() {
            const filteredTasks = filterTasks();
            sortTasks(filteredTasks);  // Pass the filtered tasks to be sorted
        }

        
        document.getElementById('sortOptions').addEventListener('change', updateTasks);
        document.querySelectorAll('#tagDropdown input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateTasks);
        });

        // Utility function to convert priority to a comparable value
        function getPriorityValue(priority) {
            switch (priority?.toLowerCase()) {
                case 'urgent': return 1;
                case 'important': return 2;
                case 'medium': return 3;
                case 'low': return 4;
                default: return 5;
            }
        }

        // Create the HTML element for each task
        function createTaskElement(task) {
            const taskItem = document.createElement('div');
            taskItem.classList.add('task-item');
            taskItem.setAttribute('draggable', 'true'); // Make it draggable
            taskItem.setAttribute('id', `task-${task.id}`); // Set a unique ID for each task
            taskItem.ondragstart = (event) => drag(event); // Add drag start event

            let priorityIcon = '';
            switch (task.priority?.toLowerCase()) {
                case 'urgent': priorityIcon = 'ðŸ”´'; break;
                case 'important': priorityIcon = 'ðŸŸ '; break;
                case 'medium': priorityIcon = 'ðŸŸ¡'; break;
                case 'low': priorityIcon = 'ðŸŸ¢'; break;
                default: priorityIcon = 'âšª';
            }

            const tagContainer = document.createElement('div');
            tagContainer.className = 'tags-container';

            const taskTags = Array.isArray(task.tags) ? task.tags : [];

            if (taskTags.length === 0) {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag-default';
                tagElement.textContent = 'No Tags';
                tagContainer.appendChild(tagElement);
            } else {
                taskTags.forEach(tag => {
                    const tagClass = getTagClass(tag);
                    const tagElement = document.createElement('span');
                    tagElement.className = tagClass;
                    tagElement.textContent = tag || 'No Tag';
                    tagContainer.appendChild(tagElement);
                });
            }

            taskItem.innerHTML = `
                <h2 class="card-title" onclick="window.location.href='task_details.html?taskId=${task.id}'">${task.title}</h2>
                <div class="card-content">
                    <div class="tag-priority">
                        <span class="story-points">${task.storyPoints || 0} SP</span>
                    </div>
                    <div class="priority">
                        <span class="priority-icon">${priorityIcon}</span>
                        <span class="priority-text">${task.priority || 'No Priority'} Priority</span>
                    </div>
                </div>
            `;
            taskItem.querySelector('.tag-priority').prepend(tagContainer);

            return taskItem;
        }

        // Utility function to return the correct tag class
        function getTagClass(tag) {
            switch (tag?.toLowerCase()) {
                case 'front-end': return 'tag-front-end';
                case 'back-end': return 'tag-back-end';
                case 'ui': return 'tag-ui';
                case 'ux': return 'tag-ux';
                case 'database': return 'tag-database';
                case 'api': return 'tag-api';
                case 'framework': return 'tag-framework';
                case 'testing': return 'tag-testing';
                default: return 'tag-default';
            }
        }

        // Call the displayTasks function when the page loads
        displayTasks();

        document.querySelector('.list-btn').addEventListener('click', function() {
            window.location.href = `sprint-backlog-list.html?sprintId=${sprintId}`;
        });

        function allowDrop(event) {
            event.preventDefault();
        }

        // Drag the task card
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id); // Pass task ID to drop event
        }

        // Handle drop event and update task status
        function drop(event, newStatus) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData("text"); // Get the task ID
            const taskElement = document.getElementById(taskId);

            // Find task in localStorage and update its status
            const allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskToUpdate = allTasks.find(task => `task-${task.id}` === taskId);
            if (taskToUpdate) {
                taskToUpdate.status = newStatus; // Update status

                // Save updated tasks to localStorage
                localStorage.setItem('tasks', JSON.stringify(allTasks));

                // Refresh the display to move the task card to the new status container
                displayTasks();
            }

            // Check if the task was dropped in the "In Progress" section
            if (event.currentTarget.id === 'in-progress') {
                // Show the popup
                showPopup();
            }

            // Check if the task was dropped in the "Completed" section to trigger confetti
            if (event.currentTarget.id === 'completed') {
                jsConfetti.addConfetti({
                    emojis: ['ðŸŽ‰', 'âœ¨', 'ðŸŽŠ', 'ðŸ¥³'],
                    confettiNumber: 70,
                    confettiColors: ['#ff0a54', '#ff477e', '#ff7096'],
                    confettiRadius: 1,
                });
            }
        }


        function showPopup()
        {
            const popup = document.getElementById('popup');
            popup.classList.remove('hidden'); // Show the popup
            popup.classList.add('show'); // Add the show class for animation

            // Automatically hide the popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove('show'); // Start hiding animation
                popup.classList.add('hide'); // Add hide class for animation
            }, 3000); // Change the time as needed (3000ms = 3 seconds)

            // Remove the popup from the DOM after the animation is done
            setTimeout(() => {
                popup.classList.add('hidden'); // Actually hide the popup
                popup.classList.remove('hide'); // Remove hide class for next use
            }, 3500); // 3500ms
        }

    </script>
